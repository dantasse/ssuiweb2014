<!DOCTYPE HTML><html><head><title>soney's chat server</title><style type="text/css">body{background-color:#222}body,input#message{font-family:HelveticaNeue-UltraLight, HelveticaNeue-Light, "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;font-weight:300;font-size:48pt;letter-spacing:-3px}
