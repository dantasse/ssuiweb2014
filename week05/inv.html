    var Investment = function(name, numUnits, pricePer) {
      this.name = name;
      this.numUnits = numUnits;
      this.pricePer = pricePer;
    }
    
    Investment.prototype.totalVal = function() {
      return this.numUnits * this.pricePer;
    }
    Investment.prototype.x = 5;
    
    var Stock = function(name, compName, numUnits, pricePer) {
      Investment.call(this, name, numUnits, pricePer);
      this.compName = compName;
    }
    Stock.prototype = new Investment();
    Stock.prototype.parent = Investment.prototype;
    Stock.prototype.x = 10
    Stock.prototype.totalVal = function() {
      return this.numUnits * this.pricePer *1.1;
    }
    
      
    var stock1 = new Stock("my apple stock", "apple", 10, 5);
