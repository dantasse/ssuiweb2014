<!DOCTYPE html>

<!-- The block moving code is modified from jQuery website http://api.jquery.com/stop/ -->

<html>
  <head>
    <title>jQuery Demo</title>
        
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript">

      window.onload = function() {
        console.log("window.onload fired");
      };

      // this is the same as the document.ready bit below
      $(function() {
        console.log("document.ready fired");
      });
      
      $(document).ready(function() {
        console.log("document.ready fired");
      });
      
      $(document).ready(function() {
        $("h1").css({color: "green", padding: '10px'}).before("<hr />").after("<hr />");
        console.log($("h1").text());

        // let the divs fade out and in
        $("div").fadeOut(3000).fadeIn("slow", 
          function(){console.log("done fading out...");}
        ).delay(1000)
        // let the divs changes color and height
        .animate({height:"100px"}, function(){console.log("done animating")}
        );
        
        // Start animation
        $( "#go" ).click(function(event) {
          $( "div" ).animate({ marginLeft: "100px" }, 2000 );
          console.log(event);
        });
 
        // Stop animation when button is clicked
        $( "#stop" ).click(function() {
          $( "div" ).stop();
        });
 
        // Start animation in the opposite direction
        $( "#back" ).click(function() {
          $( "div" ).animate({ marginLeft: "0px" }, 2000 );
        });
 
        // Iterate through each item. Append "test"+index to each h1 
        // Animations are asynchronous, so this part doesn't wait for the
        // animations to finish to run.
        $("h1").each(function(index, element) {
          $(element).append(" TEST"+index); 
        });

        $.get("http://from.so/web_lab/pgh_weather.php")
            .success(function(data, status) {
          var condition = data.getElementsByTagName("condition");
          var temp = condition[0].getAttribute('temp');
          $('#firstItem').text(" it is " + temp + " degrees.");
        });
        
      });
    </script>
  </head>
  <body>
    <h1>Title 1
      <h1>Title 2</h1>
    </h1>
    <h1>Title 3</h1>
        
    <button id="go">Go</button>
    <button id="stop">STOP!</button>
    <button id="back">Back</button>
        
    <div id="firstItem" class="item">Item 1</div>
    <hr />
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
        
    <!--
    uncomment this img if you want to see the difference between document.ready
    and window.onload. $(document).ready happens when DOM is loaded, but before
    all the images involved are loaded. window.onload happens after both.
    More: http://www.dotnetbull.com/2013/08/document-ready-vs-window-onload.html
    -->
    <!--
    <img src="http://upload.wikimedia.org/wikipedia/commons/3/3d/LARGE_elevation.jpg" />
    -->
  </body>
</html>
